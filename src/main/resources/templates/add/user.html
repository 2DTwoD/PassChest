<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<th:block th:replace="common/menu_header"></th:block>
<div>Добавить пользователя:</div>
<hr/>
<!--@thymesVar id="user" type="org.goznak.models.User"-->
<form th:action="@{/add/user}" th:object="${user}" th:method="post" autocomplete="off">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Имя">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div>
        <label for="password">Пароль пользователя:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Пароль">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label for="passwordConfirm">Повторите пароль:</label>
        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="Подтвердите пароль">
        <span th:text="*{passwordNotMatch() == true} ? 'Поле пароля и поле подтверждения пароля не совпадают': ''"></span>
    </div>
    <div>
        <label for="role">Права пользователя:</label>
            <select id="role" name="role" th:value="*{role}">
                <option th:each="roleTxt: ${roles}" th:text="${roleTxt}" th:value="${roleTxt}" th:selected="${#strings.equals(roleTxt, user.role)}">text</option>
            </select>
    </div>
    <div>
        <label for="enabled">Разрешение для авторизации:</label>
        <input type="checkbox" id="enabled" th:field="*{enabled}">
    </div>
    <div th:text="*{userExist() == true} ? 'Такой пользователь уже существует': ''"></div>
    <hr/>
    <input type="submit" value="Добавить">
</form>
<hr/>
<a th:href="@{/search/users}"><input type="button" value="Назад"></a>
<th:block th:replace="common/slip_tongue_footer"></th:block>
</body>
</html>
