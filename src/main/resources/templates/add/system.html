<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление систем</title>
</head>
<body>
<div>Добавить Систему:</div>
<!--@thymesVar id="user" type="org.goznak.models.System"-->
<form th:action="@{/add/system}" th:object="${system}" method="post">
    <div>
        <label for="username">Название:</label>
        <input type="text" th:field="*{name}" id="username" placeholder="Имя">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
<!--    <div th:text="*{userExist() == true} ? 'Такой пользователь уже существует': ''"></div>-->
    <div>
        <input type="submit" value="Добавить">
    </div>
</form>
</body>
</html>
