<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление систем</title>
</head>
<body>
<th:block th:replace="common/menu_header"></th:block>
<div>Добавить систему:</div>
<hr/>
<!--@thymesVar id="system" type="org.goznak.models.System"-->
<form id="system" th:action="@{/add/system}" th:object="${system}" th:method="post" autocomplete="off">
    <div>
        <label for="name">Название:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Название">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div th:text="*{systemExist() == true} ? 'Такая система уже существует': ''"></div>
    <hr/>
    <input type="submit" value="Добавить">
</form>
<hr/>
<a th:href="@{/search/systems}"><input type="button" value="Назад"></a>
<th:block th:replace="common/slip_tongue_footer"></th:block>
</body>
</html>
