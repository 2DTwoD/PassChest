<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter header</title>
</head>
<body>
<hr/>
<div>
    <input class="inputText" th:id="filterText" th:type="text" th:value="${session.filter}" placeholder="Поиск"/>
    <input th:id="searchButton" th:type="button" value="Поиск"/>
    <input th:id="resetButton" th:type="button" value="Сброс фильтра"/>
</div>
<div th:if="${!#strings.isEmpty(session.filter)}" th:text="${'Результат поиска по запросу ''' + session.filter + ''':'}"></div>
<hr/>
<div th:if="${targets.isEmpty()}">
    Список пуст
</div>
</body>
</html>
