<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи:</title>
    <script type="text/javascript" th:src="@{/js/get_request.js}"></script>
    <script type="text/javascript" th:src="@{/js/page_script.js}"></script>
    <script type="text/javascript" th:src="@{/js/filter_script.js}"></script>
    <script th:inline="javascript">
        const page = [[${page}]];
    </script>
    <link th:href="@{/css/search_table_width/user.css}" rel="stylesheet"/>
</head>
<body>
<div id="mainContainer">
<th:block th:replace="common/menu_header"></th:block>
<div class="commonText">Список пользователей:</div>
<th:block th:replace="common/filter_header"></th:block>
<table class="searchTable" th:if="${targets.isEmpty() == false}">
    <tr>
        <th class="col1">Пользователь</th>
        <th class="col2">Действие</th>
    </tr>
    <tr th:each="target: ${targets}">
        <td class="col1" th:text="${target.username}">Пользователь</td>
        <td class="col2"><a th:href="@{/edit/user/{username}(username=${target.username})}"><input type="button" value="Правка"/></a></td>
    </tr>
</table>
<hr/>
<a th:href="@{/add/user}"><input type="button" value="Добавить"/></a>
<th:block th:replace="common/page_footer"></th:block>
<a th:href="@{/edit}"><input type="button" value="Назад"></a>
<th:block th:replace="common/slip_tongue_footer"></th:block>
</div>
</body>
</html>
