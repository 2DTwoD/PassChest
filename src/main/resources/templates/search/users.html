<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи:</title>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <script th:inline="javascript">
        const page = [[${page}]];
        const path = "/search/users";
    </script>
</head>
<body>
<th:block th:replace="common/menu_header"></th:block>
<div>Список пользователей:</div>
<th:block th:replace="common/filter_header"></th:block>
<table th:if="${targets.isEmpty() == false}">
    <tr>
        <td>Пользователь</td>
        <td>Действие</td>
    </tr>
    <tr th:each="target: ${targets}">
        <td th:text="${target.username}">Пользователь</td>
        <td><a th:href="@{/edit/user/{username}(username=${target.username})}"><input type="button" value="Правка"/></a></td>
    </tr>
</table>
<hr/>
<a th:href="@{/add/user}"><input type="button" value="Добавить"/></a>
<th:block th:replace="common/page_footer"></th:block>
<a th:href="@{/edit}"><input type="button" value="Назад"></a>
<th:block th:replace="common/slip_tongue_footer"></th:block>
</body>
</html>
