<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${subSystem.system.name + ', ' + subSystem.name}"></title>
  <script type="text/javascript" th:src="@{/js/getRequest.js}"></script>
  <script type="text/javascript" th:src="@{/js/page_script.js}"></script>
  <script th:inline="javascript">
    const page = [[${page}]];
  </script>
</head>
<body>
<div th:text="${'История изменения паролей для системы ' + subSystem.system.name + ', ' + subSystem.name + ':'}"></div>
<hr/>
<ul>
  <div th:each="passSlice: ${targets}">
    <div th:text="${passSlice.softName + ' - Логин: ' + passSlice.login + ' - Пароль: ' + passSlice.password
     + ' - Кто менял: ' + passSlice.whoChange + ' - Дата: ' + passSlice.lastChange}">Программа</div>
    <br/>
  </div>
</ul>
<hr/>
<div>
  <button id="prevPage"><<</button>
  ---
  <button id="nextPage">>></button>
  <span>Страница
        <select id="selectPage">
            <option th:selected="${page == i}" th:each="i : ${#numbers.sequence(1, numOfPages)}" th:text="${i}"></option>
        </select>
        <span th:text="${' из ' + numOfPages}"></span>
    </span>
</div>
<a th:href="@{/search/{id}(id=${subSystem.id})}"><input type="button" value="Назад"></a>
</body>
</html>
