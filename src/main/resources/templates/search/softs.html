<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${subSystem.system.name + ', ' + subSystem.name}"></title>
    <script type="text/javascript" th:src="@{/js/getRequest.js}"></script>
    <script type="text/javascript" th:src="@{/js/page_script.js}"></script>
    <script type="text/javascript" th:src="@{/js/filter_script.js}"></script>
    <script th:inline="javascript">
        const page = [[${page}]];
    </script>
</head>
<body>
<div th:text="${'Список паролей для системы ' + subSystem.system.name + ', ' + subSystem.name + ':'}"></div>
<hr/>
<div>
    <input th:id="filterText" th:type="text" th:value="${session.filter}"/>
    <input th:id="filterButton" th:type="button" value="Поиск"/>
</div>
<div th:if="${!#strings.isEmpty(session.filter)}" th:text="${'Результат поиска по запросу ''' + session.filter + ''':'}"></div>
<hr/>
<ul>
    <div th:if="${targets.isEmpty()}">
        Список пуст
    </div>
    <div th:if="${passSlice.actual == true}" th:each="passSlice: ${targets}">
        <a th:text="${passSlice.softName + ' - Логин: ' + passSlice.login + ' - Пароль: ' + passSlice.password}" th:href="@{/edit/soft/{id}(id=${passSlice.id})}">Оборудование</a>
        <a th:href="@{/search/history/{id}(id=${passSlice.id})}"><input type="button" value="История изменений"></a>
        <br/>
    </div>
    <hr/>
    <a th:href="@{/add/soft/{id}(id=${subSystem.id})}">Добавить</a>
</ul>
<hr/>
<div>
    <button id="prevPage"><<</button>
    ---
    <button id="nextPage">>></button>
    <span>Страница
        <select id="selectPage">
            <option th:selected="${page == i}" th:each="i : ${#numbers.sequence(1, numOfPages)}" th:text="${i}"></option>
        </select>
        <span th:text="${' из ' + numOfPages}"></span>
    </span>
</div>
<a th:href="@{/search}"><input type="button" value="Назад"></a>
</body>
</html>
