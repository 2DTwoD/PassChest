<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Системы:</title>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <script th:inline="javascript">
        const page = [[${page}]];
        const path = "/search/systems";
    </script>
</head>
<body>
<div>Список систем:</div>
<th:block th:replace="common/filter_header"></th:block>
<table th:if="${targets.isEmpty() == false}">
    <tr>
        <td>Система</td>
        <td>Действие</td>
    </tr>
    <tr th:each="target: ${targets}">
        <td th:text="${target.name}">Система</td>
        <td><a th:href="@{/edit/system/{id}(id=${target.id})}"><input type="button" value="Правка"/></a></td>
    </tr>
</table>
<hr/>
<a th:href="@{/add/system}"><input type="button" value="Добавить"/></a>
<th:block th:replace="common/page_footer"></th:block>
</body>
</html>
