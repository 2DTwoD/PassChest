<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Версия для печати</title>
    <script th:inline="javascript">
        setTimeout(close, 10 * 60000);
    </script>
    <link th:href="@{/css/print.css}" rel="stylesheet"/>
</head>
<body>
<div> <span th:text="${'Список паролей для печати, дата: ' + dateTime}"></span><span th:if="${all == null}"> (Не полный)</span></div>
<table th:if="${passSlices.isEmpty() == false}">
    <tr>
        <th>Система</th>
        <th>Подсистема</th>
        <th>Программа</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Роль</th>
        <th>Комментарий</th>
    </tr>
    <tr th:each="passSlice: ${passSlices}">
        <td th:text="${passSlice.subSystem.system.name}">Система</td>
        <td th:text="${passSlice.subSystem.name}">Подсистема</td>
        <td th:text="${passSlice.softName}">Программа</td>
        <td th:text="${passSlice.login}">Логин</td>
        <td th:text="${passSlice.password}">Пароль</td>
        <td th:text="${passSlice.role}">Роль</td>
        <td th:text="${passSlice.comment}">Комментарий</td>
    </tr>
</table>
<div th:if="${passSlices.isEmpty() == true}">Список пуст</div>
<th:block th:replace="common/slip_tongue_footer"></th:block>
</body>
</html>
